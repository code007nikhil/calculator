<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="box">
            <h1 class="heading">Calculator</h1>
            <div class="input">
                <input type="text" name="" id="input" readonly>
            </div>
            <div class="buttons">
                <div class="buttons-left">
                    <div class="buttons-left-row">
                        <button id="clear" value="C" class="btn btn-colr-blue">C</button>
                        <button id="erase" value="erase" class="btn btn-colr-blue"><i class="fa-solid fa-delete-left"></i></button>
                        <button value="" class="btn btn-colr-blue">/</button>
                    </div>
                    <div class="buttons-left-row">
                        <button value="7" class="btn btn-colr-dark" >7</button>
                        <button value="8" class="btn btn-colr-dark">8</button>
                        <button value="9" class="btn btn-colr-dark">9</button>
                    </div>
                    <div class="buttons-left-row">
                        <button value="4" class="btn btn-colr-dark">4</button>
                        <button value="5" class="btn btn-colr-dark">5</button>
                        <button value="6" class="btn btn-colr-dark">6</button>
                    </div>
                    <div class="buttons-left-row">
                        <button value="1" class="btn btn-colr-dark">1</button>
                        <button value="2" class="btn btn-colr-dark">2</button>
                        <button value="3" class="btn btn-colr-dark">3</button>
                    </div>
                    <div class="buttons-left-row">
                        <button value="0" class="btn btn-big btn-colr-dark">0</button>
                        <button value="." class="btn  btn-colr-dark">.</button>
                    </div>
                </div>
                <div class="button-right">
                    <button value="*" class="btn2 btn-colr-blue">*</button>
                    <button value="-" class="btn2 btn-colr-blue">-</button>
                    <button value="+" class="btn2 btn-colr-blue">+</button>
                    <button value="=" class="btn2 btn-big-2 btn-colr-orange" id="calc">=</button>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
